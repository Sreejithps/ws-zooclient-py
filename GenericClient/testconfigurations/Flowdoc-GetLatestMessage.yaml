#web services configuration file
description: 'Call current weather data for one location by city name'
provider: https://www.flowdock.com
endpoint:
    url: https://api.flowdock.com/flows/__organization__/__flow__/messages
#rest, soap
    type: rest
#method get, post, put, delete
    method: get
#headers
    headers:
        Content-Type: application/json
        X-flowdock-wait-for-message: 1
#input paramaters
inputmap:
    organization:
#target:querystring, header, body, url
        target: url
        encode: true
        encodingscheme: urlencode
        urlpart: __organization__
    flowname:
        target: url
        encode: true
        encodingscheme: urlencode
        urlpart: __flow__
    event:
        target: body
        format: jsondict
        key: event  
        default: message           
    limit:
        target: body
        format: jsondict
        key: limit
        default: 1
    sort:
        target: body
        format: jsondict
        key: sort
        default: desc
#authentication scheme: none, apikey, username/password
authenticationscheme: apikey
#apikey usage
authentication:
    keys:
        apikey:
#querystring, header
            source: apikey
            encode: true
            encodingscheme: base64
#taget can be query string or header
            target: header
            header: Authorization
            value: Basic {}
#API parameters
params:
    apikey:
#target:querystring, header
        target: querystring
        querystring: q
#output configuration
outputmap:
    id:
        transform: none
        source: body
        type: json
        value: $[*].id