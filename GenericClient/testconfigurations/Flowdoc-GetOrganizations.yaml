#web services configuration file
description: 'Call current weather data for one location by city name'
provider: https://www.flowdock.com
endpoint:
    url: https://api.flowdock.com/organizations
#rest, soap
    type: rest
#method get, post, put, delete
    method: get
#authentication scheme: none, apikey, username/password
authenticationscheme: apikey
#apikey usage
authentication:
    keys:
        apikey:
#querystring, header
            source: apikey
            encode: true
            encodingscheme: base64
#taget can be query string or header
            target: header
            header: Authorization
            value: Basic {}
#API parameters
params:
    apikey:
#target:querystring, header
        target: querystring
        querystring: q
#output configuration
outputmap:
    id:
        transform: none
        source: body
        type: json
        value: $[*].id
    name:
        transform: none
        source: body
        type: json
        value: $[*].name
    parameterized_name:
        transform: none
        source: body
        type: json
        value: $[*].parameterized_name