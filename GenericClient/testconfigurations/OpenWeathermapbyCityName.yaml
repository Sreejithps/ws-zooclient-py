#web services configuration file
description: 'Call current weather data for one location by city name'
provider: http://openweathermap.org
endpoint:
    url: http://api.openweathermap.org/data/2.5/weather?mode=json
#rest, soap
    type: rest
#method get, post, put, delete
    method: get
#authentication scheme: none, apikey, username/password
authenticationscheme: apikey
#apikey usage
authentication:
#api key based
    apikey:
#querystring, header
        source: apikey
        target: querystring
        encode: false
        querystring: APPID
        value: {}

#API parameters
params:
    apikey:

#input paramaters
inputmap:
    city:
#target:querystring, header
        target: querystring
        encode: true
        encodingscheme: urlencode
        querystring: q               
#output configuration
outputmap:
    temperature:
        transform: none 
        source: body
        type: json
        value: $.main.temp
    pressure:
        transform: none 
        source: body
        type: json
        value: $.main.pressure