#web services configuration file
description: 'Call current weather data for one location by city name'
provider: https://www.flowdock.com
endpoint:
    url: https://api.flowdock.com/flows/find
#rest, soap
    type: rest
#method get, post, put, delete
    method: get
#input paramaters
inputmap:
    flowid:
#target:querystring, header
        target: querystring
        encode: true
        encodingscheme: urlencode
        querystring: id     
#authentication scheme: none, apikey, username/password
authenticationscheme: apikey
#apikey usage
authentication:
    apikey:
#querystring, header
        source: apikey
        encode: true
        encodingscheme: base64
#taget can be query string or header
        target: header
        header: Authorization
        value: Basic {}
#API parameters
params:
    apikey:
#target:querystring, header
        target: querystring
        querystring: q
#output configuration
outputmap:
    id:
        transform: none
        source: body
        type: json
        value: $[*].id
    flowname:
        transform: none
        source: body
        type: json
        value: $[*].name
    parameterized_name:
        transform: none
        source: body
        type: json
        value: $[*].name
    email:
        transform: none
        source: body
        type: json
        value: $[*].email
    description:
        transform: none
        source: body
        type: json
        value: $[*].description
    url:
        transform: none
        source: body
        type: json
        value: $[*].url
    web_url:
        transform: none
        source: body
        type: json
        value: $[*].web_url
    access_mode:
        transform: none
        source: body
        type: json
        value: $[*].access_mode
    flow_admin:
        transform: none
        source: body
        type: json
        value: $[*].flow_admin
    open:
        transform: none
        source: body
        type: json
        value: $[*].open
    joined:
        transform: strfmt
        source: body
        type: json
        format: '{} joined on {}'
        value: ['$[*].flow_admin', '$[*].joined']
    last_message_id:
        transform: strfmt
        source: body
        type: json
        format: The last message id is {}
        value: ['$[*].last_message_id']
    last_message_at:
        transform: none
        source: body
        type: json
        value: $[*].last_message_at
    clickable_link: 
        transform: strfmt
        source: body
        type: json
        format: <a href='{}'>{}</a>
        value: ['$[*].name', '$[*].web_url']